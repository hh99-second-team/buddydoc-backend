<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul id="messages"></ul>
    </div>
    <div>
      <input id="userId" type="text" placeholder="Enter User ID" />
      <input id="postId" type="text" placeholder="Enter Post ID" />
      <button onclick="handleJoinRoom()">Join Room</button>
      <input id="message" type="text" placeholder="Enter Message" />
      <button onclick="handleSubmitNewMessage()">Submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:81/chat'); //nest 서버

      const userIdInput = document.getElementById('userId');
      const postIdInput = document.getElementById('postId');
      const messageInput = document.getElementById('message');
      const messages = document.getElementById('messages');

      const handleJoinRoom = () => {
        console.log('Joining room', postIdInput.value);
        socket.emit('join-room', { postId: postIdInput.value });
      };

      const handleSubmitNewMessage = () => {
        socket.emit('send-message', {
          postId: postIdInput.value,
          message: messageInput.value,
          userId: userIdInput.value,
        });
        messageInput.value = '';
      };

      socket.on('receive-message', (data) => {
        handleNewMessage(data.message, data.userId);
      });

      const handleNewMessage = (message, userId) => {
        messages.appendChild(buildNewMessage(message, userId));
      };

      const buildNewMessage = (message, userId) => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${userId}: ${message}`));
        return li;
      };
    </script>
  </body>
</html>
