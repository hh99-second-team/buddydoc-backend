name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: access to secrets
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> .env
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}

      - name: Prisma Migrate
        run: npx prisma db push --schema=./src/database/prisma/schema.prisma

      - name: Prisma Generate
        run: npx prisma generate --schema=./src/database/prisma/schema.prisma

      - name: Build and Test
        run: npm test

      - name: Print message
        run: echo "CI/CD workflow started"

      - name: Run project
        run: npm start

      - name: Print message
        run: echo "project running"
