<script>
  function getCookie() {
    const cookies = Object.fromEntries(document.cookie.split(';').map((cookie) => cookie.trim().split('=')));
    return cookies['authCookie'];
  }

  //부모창에게 쿠키 전달 주소 변경 필요
  function sendDataToParent() {
    window.parent.postMessage(getCookie(), 'localhost:3000/');
  }

  sendDataToParent();

</script>
